<app-navbar></app-navbar>
<div class="register-container">
  <h1>Creeaza cont nou</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="col-sm-2 col-form-label col-form-label-lg">
        Adresa de Email:
        <input class="form-control" type="email" formControlName="email" required placeholder="Introduceti email...">
      </label>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-form-label col-form-label-lg">
        Parola:
        <input class="form-control" type="password" formControlName="password" required placeholder="Introduceti parola...">
      </label>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-form-label col-form-label-lg">
        Prenume:
        <input class="form-control" type="text" formControlName="firstName" required placeholder="Introduceti prenume...">
      </label>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-form-label col-form-label-lg">
        Nume:
        <input class="form-control" type="text" formControlName="lastName" required placeholder="Introduceti nume...">
      </label>
    </div>
    <div *ngIf="message" class="form-group">
      <h3 style="color: red">{{ message }}</h3>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Creeaza</button>
  </form>
  <a class="nav-link" routerLink="/login">Esti un utilizator existent?</a>
</div>
