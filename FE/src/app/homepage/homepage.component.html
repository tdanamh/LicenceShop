<app-navbar></app-navbar>
<div class="homepage-container">
  <div class="carousel-container container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="2500">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/img1.png" alt="img1" width="544" height="345">
            </div>
            <div class="carousel-item">
              <img src="../../assets/img2.jpeg" class="d-block" alt="img2" width="544" height="345">
            </div>
            <div class="carousel-item">
              <img src="../../assets/img3.png" class="d-block" alt="img3" width="544" height="345">
            </div>
            <div class="carousel-item">
              <img src="../../assets/img4.png" class="d-block" alt="img4" width="544" height="345">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="search-container container">
    <div class="row justify-content-center">
      <form class="w-50 col-3" [formGroup]="searchForm" (ngSubmit)="searchInputText()">
        <div class="form-group">
          <input class="form-control search-input" placeholder="In ce oras ai vrea sa mergi?" type="text" formControlName="inputText">
        </div>
        <div class="form-group text-center">
          <button class="btn btn-outline-primary search-button" type="submit">Cauta</button>
        </div>
      </form>
    </div>
  </div>
  <div class="signup-container">
    <h2>Vrei sa faci o inchiriere rapida?</h2>
    <h3>Poti merge in locatia preferata foarte usor, alegand una din proprietatile disponibile pe Renting.</h3>
    <h3>Rasfoieste proprietatile noastre din intreaga lume si filtreaza cu usurinta cautarea de pe orice dispozitiv.</h3>
    <button routerLink="/register" class="btn btn-primary register-button" type="submit">Creeaza cont si rezerva acum</button>
  </div>
</div>
<app-copyright-navbar></app-copyright-navbar>
